<!DOCTYPE <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
        font-family: Century Gothic, Medium, "Arial Narrow", Arial, sans-serif;
      }
      table {
        border-collapse: collapse;
        margin: 20px auto;
        font-family: Century Gothic, Arial, Helvetica, sans-serif;
      }
      table img {
        width: 200px;
        max-height: 150px;
      }
      th,
      td {
        border: 2px solid;
        border-radius: 10px;
        padding: 20px;
        color: #fffefe;
        background-color: rgb(125, 122, 120);
      }
      td:hover,
      th:hover {
        background-color: rgb(69, 68, 68);
      }
      .image-column {
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>NBA Player Comparison</h1>
    <table>
      <tr>
        <th>Photo</th>
        <th>Player Name</th>
        <th>PPG</th>
        <th>APG</th>
        <th>Shooting %</th>
        <th>Championships</th>
      </tr>
      <tr>
        <td class="image-column">
          <img
            src="https://s22928.pcdn.co/wp-content/uploads/2020/11/kobe-bryant.jpg"
          />
        </td>
        <td>Kobe Bryant</td>
        <td>25.0</td>
        <td>4.7</td>
        <td>44.7%</td>
        <td>5</td>
      </tr>
      <tr>
        <td class="image-column">
          <img
            src="https://media.wkyc.com/assets/WKYC/images/563167791/563167791_750x422.png"
          />
        </td>
        <td>Lebron James</td>
        <td>27.2</td>
        <td>7.3</td>
        <td>50.5%</td>
        <td>4</td>
      </tr>
      <tr>
        <td class="image-column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAReVFpQzMPwrKQ3dZ8dmt_rX7sELm-A2IBg&usqp=CAU"
          />
        </td>
        <td>Michael Jordan</td>
        <td>30.1</td>
        <td>5.3</td>
        <td>49.7 %</td>
        <td>6</td>
      </tr>
    </table>
  </body>
</html>
